<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Orbit: Combo Defender</title>
    <meta name="description" content="A high-octane arcade game. Defend the core. Chain combos.">
    
    <!-- Import Futuristic Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --primary: #00f3ff; /* Cyan */
            --danger: #ff0055;  /* Neon Red */
            --warn: #ffcc00;    /* Gold */
            --glass: rgba(10, 15, 30, 0.75);
            --font-main: 'Orbitron', sans-serif;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: #fff;
            font-family: var(--font-main);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: center center;
        }

        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 5;
        }

        /* --- UI Layer --- */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* --- HUD Header --- */
        header {
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            text-transform: uppercase;
        }

        .hud-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        .label {
            font-size: 0.7rem;
            color: rgba(255,255,255,0.6);
            letter-spacing: 2px;
        }

        .value {
            font-size: 1.8rem;
            font-weight: 900;
            color: #fff;
        }

        .value.neon-cyan { color: var(--primary); text-shadow: 0 0 15px var(--primary); }
        .value.neon-gold { color: var(--warn); text-shadow: 0 0 15px var(--warn); }

        /* --- Health Bar --- */
        .health-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hp-label {
            font-size: 0.7rem;
            color: var(--primary);
            margin-bottom: 5px;
            letter-spacing: 2px;
            text-shadow: 0 0 5px var(--primary);
        }

        .hp-cells {
            display: flex;
            gap: 10px;
        }

        .hp-cell {
            width: 25px;
            height: 8px;
            background-color: rgba(0, 243, 255, 0.2);
            border: 1px solid var(--primary);
            box-shadow: 0 0 5px rgba(0, 243, 255, 0.2);
            transition: all 0.3s ease;
        }

        .hp-cell.active {
            background-color: var(--primary);
            box-shadow: 0 0 15px var(--primary);
        }

        .hp-cell.lost {
            background-color: var(--danger);
            border-color: var(--danger);
            box-shadow: 0 0 15px var(--danger);
            transform: scale(0.9);
        }

        /* --- Combo Popups --- */
        #combo-container {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            pointer-events: none;
        }

        .combo-text {
            font-size: 4rem;
            font-weight: 900;
            color: var(--warn);
            text-shadow: 0 0 20px var(--warn), 0 0 40px rgba(255, 204, 0, 0.5);
            opacity: 0;
            transform: scale(0.5) rotate(-5deg);
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.2s;
            font-style: italic;
        }
        
        .combo-text.active {
            opacity: 1;
            transform: scale(1.2) rotate(0deg);
        }

        .combo-subtext {
            font-size: 1rem;
            color: #fff;
            letter-spacing: 5px;
            opacity: 0;
            margin-top: -10px;
            margin-bottom: 20px;
            text-shadow: 0 2px 2px #000;
        }
        
        .combo-subtext.active {
            opacity: 1;
        }

        /* --- Modals --- */
        .modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            padding: 50px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 4px;
            box-shadow: 
                0 0 0 1px rgba(0, 243, 255, 0.1),
                0 0 40px rgba(0, 0, 0, 0.8),
                inset 0 0 20px rgba(0, 243, 255, 0.05);
            pointer-events: auto;
            transition: opacity 0.4s ease, transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal.hidden {
            opacity: 0;
            transform: translate(-50%, -40%);
            pointer-events: none;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 3rem;
            line-height: 1;
            font-weight: 900;
            letter-spacing: -1px;
            background: linear-gradient(180deg, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 243, 255, 0.6);
        }

        h2 {
            margin: 0 0 20px 0;
            font-size: 2rem;
            color: var(--danger);
            text-shadow: 0 0 20px var(--danger);
        }

        p {
            font-family: sans-serif;
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .highlight {
            color: var(--warn);
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 204, 0, 0.5);
        }

        .btn {
            position: relative;
            background: transparent;
            color: var(--primary);
            border: none;
            padding: 18px 40px;
            font-family: var(--font-main);
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            transition: all 0.2s;
            margin-top: 10px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--primary);
            z-index: -1;
            transform: translateY(100%);
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 20px var(--primary);
        }

        .btn:hover { color: #000; }
        .btn:hover::before { transform: translateY(0); }
        .btn:active { transform: scale(0.98); }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 4px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stat-item { display: flex; flex-direction: column; }
        .stat-val { font-size: 1.5rem; color: #fff; font-weight: 700; }

        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }
        .controls-hint { font-size: 0.75rem; color: rgba(255,255,255,0.4); margin-top: 20px; text-transform: uppercase; letter-spacing: 1px; }
        .new-record { display: inline-block; background: var(--warn); color: #000; padding: 5px 10px; font-size: 0.8rem; font-weight: bold; transform: rotate(-5deg); margin-bottom: 10px; animation: pulse 1s infinite; display: none; }
        @keyframes pulse { 0% { transform: scale(1) rotate(-5deg); } 50% { transform: scale(1.1) rotate(-5deg); } 100% { transform: scale(1) rotate(-5deg); } }
    </style>
</head>
<body>

    <!-- HUD Overlay -->
    <div id="ui-layer">
        <header>
            <div class="hud-group">
                <span class="label">Score</span>
                <span id="current-score" class="value neon-cyan">0000</span>
            </div>
            
            <!-- Health Bar (Top Center) -->
            <div class="health-container">
                <span class="hp-label">INTEGRITY</span>
                <div class="hp-cells" id="hp-cells">
                    <div class="hp-cell active"></div>
                    <div class="hp-cell active"></div>
                    <div class="hp-cell active"></div>
                    <div class="hp-cell active"></div>
                    <div class="hp-cell active"></div>
                </div>
            </div>

            <div class="hud-group" style="align-items: flex-end;">
                <span class="label">Best</span>
                <span id="best-score" class="value">0000</span>
            </div>
        </header>

        <div id="combo-container">
            <div id="combo-text" class="combo-text">COMBO x5</div>
            <div id="combo-sub" class="combo-subtext">CHAIN REACTION</div>
        </div>

        <!-- Start Screen -->
        <div id="start-screen" class="modal">
            <h1>NEON ORBIT</h1>
            <div class="new-record" id="start-record-badge" style="display:none">NEW RECORD</div>
            <p>
                Defend the Core. You have <span class="highlight">5 Lives</span>.<br>
                <span class="highlight">VIRAL TIP:</span> Block enemies into each other to trigger massive chain combos.
            </p>
            <button id="start-btn" class="btn">Initialize</button>
            <div class="controls-hint">Mouse / Touch / Arrow Keys</div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="modal hidden">
            <h2>SYSTEM FAILURE</h2>
            
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="label">Final Score</span>
                    <span id="final-score" class="stat-val neon-cyan">0</span>
                </div>
                <div class="stat-item">
                    <span class="label">Max Combo</span>
                    <span id="final-combo" class="stat-val neon-gold">0</span>
                </div>
            </div>

            <div class="new-record" id="go-record-badge">NEW RECORD</div>
            
            <button id="restart-btn" class="btn">Reboot System</button>
        </div>
    </div>

    <canvas id="game-canvas"></canvas>

    <script>
        const CONFIG = {
            coreRadius: 25,
            shieldRadius: 45,
            shieldArc: Math.PI / 3,
            shieldSpeed: 0.12,
            enemyBaseSpeed: 2.2,
            enemySpawnRate: 65,
            maxHealth: 5, // NEW: Max HP
            colors: {
                core: '#00f3ff',
                shield: '#00f3ff',
                enemy: '#ff0055',
                particle: '#ffcc00'
            }
        };

        const STATE = {
            isPlaying: false,
            score: 0,
            bestScore: parseInt(localStorage.getItem('neon_orbit_best') || '0'),
            highCombo: 0,
            currentCombo: 0,
            currentHealth: CONFIG.maxHealth, // NEW: Current HP
            frames: 0,
            mouseX: window.innerWidth / 2,
            mouseY: window.innerHeight / 2,
            width: window.innerWidth,
            height: window.innerHeight,
            centerX: window.innerWidth / 2,
            centerY: window.innerHeight / 2,
            shakeIntensity: 0
        };

        updateScoreUI(STATE.score);
        document.getElementById('best-score').innerText = STATE.bestScore.toString().padStart(4, '0');
        updateHealthUI(); // Init health UI

        const AudioSys = {
            ctx: new (window.AudioContext || window.webkitAudioContext)(),
            playTone(freq, type, duration, vol = 0.1) {
                if (this.ctx.state === 'suspended') this.ctx.resume();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                gain.gain.setValueAtTime(vol, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + duration);
            },
            playBlock() { this.playTone(800 + Math.random() * 200, 'triangle', 0.1, 0.15); },
            playDamage() { 
                this.playTone(100, 'sawtooth', 0.4, 0.2); 
                this.playTone(80, 'square', 0.4, 0.2);
            },
            playCombo() {
                this.playTone(600, 'sine', 0.2, 0.1);
                setTimeout(() => this.playTone(900, 'sine', 0.2, 0.1), 50);
                setTimeout(() => this.playTone(1200, 'sine', 0.3, 0.1), 100);
            },
            playGameOver() {
                this.playTone(300, 'sawtooth', 1.2, 0.3);
                setTimeout(() => this.playTone(200, 'sawtooth', 1.2, 0.3), 300);
            }
        };

        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            STATE.width = canvas.width;
            STATE.height = canvas.height;
            STATE.centerX = canvas.width / 2;
            STATE.centerY = canvas.height / 2;
        }
        window.addEventListener('resize', resize);
        resize();

        const Vec2 = {
            add: (v1, v2) => ({ x: v1.x + v2.x, y: v1.y + v2.y }),
            sub: (v1, v2) => ({ x: v1.x - v2.x, y: v1.y - v2.y }),
            mult: (v, n) => ({ x: v.x * n, y: v.y * n }),
            mag: (v) => Math.sqrt(v.x * v.x + v.y * v.y),
            norm: (v) => {
                const m = Math.sqrt(v.x * v.x + v.y * v.y);
                return m === 0 ? { x: 0, y: 0 } : { x: v.x / m, y: v.y / m };
            }
        };

        class Particle {
            constructor(x, y, color, speed) {
                this.x = x;
                this.y = y;
                this.color = color;
                const angle = Math.random() * Math.PI * 2;
                const vel = Math.random() * speed;
                this.vx = Math.cos(angle) * vel;
                this.vy = Math.sin(angle) * vel;
                this.life = 1.0;
                this.decay = 0.02 + Math.random() * 0.03;
                this.size = Math.random() * 2 + 1;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.92;
                this.vy *= 0.92;
                this.life -= this.decay;
            }
            draw(ctx) {
                ctx.globalAlpha = Math.max(0, this.life);
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        class Enemy {
            constructor() {
                const side = Math.floor(Math.random() * 4);
                const pad = 30;
                if (side === 0) { this.x = Math.random() * STATE.width; this.y = -pad; }
                else if (side === 1) { this.x = STATE.width + pad; this.y = Math.random() * STATE.height; }
                else if (side === 2) { this.x = Math.random() * STATE.width; this.y = STATE.height + pad; }
                else { this.x = -pad; this.y = Math.random() * STATE.height; }
                this.radius = 6;
                this.active = true;
                this.isBouncing = false;
                const speedMult = 1 + (STATE.score / 1000);
                this.speed = CONFIG.enemyBaseSpeed * speedMult;
                const dx = STATE.centerX - this.x;
                const dy = STATE.centerY - this.y;
                const angle = Math.atan2(dy, dx);
                this.vx = Math.cos(angle) * this.speed;
                this.vy = Math.sin(angle) * this.speed;
                this.rotation = 0;
                this.rotSpeed = (Math.random() - 0.5) * 0.2;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.rotSpeed;
                if (this.x < -100 || this.x > STATE.width + 100 || 
                    this.y < -100 || this.y > STATE.height + 100) {
                    this.active = false;
                }
            }
            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.shadowBlur = 15;
                ctx.shadowColor = CONFIG.colors.enemy;
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.moveTo(0, -this.radius);
                ctx.lineTo(this.radius, 0);
                ctx.lineTo(0, this.radius);
                ctx.lineTo(-this.radius, 0);
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            }
        }

        class Core {
            constructor() {
                this.radius = CONFIG.coreRadius;
                this.pulse = 0;
            }
            update() {
                this.pulse += 0.1;
            }
            draw(ctx) {
                // Color shifts based on health
                let coreColor = CONFIG.colors.core;
                if (STATE.currentHealth <= 2) coreColor = '#ffaa00'; // Orange warning
                if (STATE.currentHealth <= 1) coreColor = CONFIG.colors.danger; // Red critical

                const glow = 15 + Math.sin(this.pulse) * 5;
                ctx.save();
                ctx.translate(STATE.centerX, STATE.centerY);
                ctx.shadowBlur = glow;
                ctx.shadowColor = coreColor;
                ctx.strokeStyle = coreColor;
                ctx.lineWidth = 4;

                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                ctx.stroke();

                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(0, 0, this.radius * 0.4, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        const core = new Core();
        let shieldAngle = 0;
        let enemies = [];
        let particles = [];

        function spawnParticles(x, y, color, count = 8, speed = 5) {
            for(let i=0; i<count; i++) {
                particles.push(new Particle(x, y, color, speed));
            }
        }

        function updateScoreUI(score) {
            document.getElementById('current-score').innerText = score.toString().padStart(4, '0');
        }

        function updateHealthUI() {
            const cells = document.querySelectorAll('.hp-cell');
            cells.forEach((cell, index) => {
                if (index < STATE.currentHealth) {
                    cell.className = 'hp-cell active';
                } else {
                    cell.className = 'hp-cell lost';
                }
            });
        }

        function updateComboUI() {
            const txt = document.getElementById('combo-text');
            const sub = document.getElementById('combo-sub');
            if (STATE.currentCombo > 1) {
                txt.innerText = `COMBO x${STATE.currentCombo}`;
                txt.classList.add('active');
                sub.classList.add('active');
                let msg = "NICE";
                if (STATE.currentCombo > 3) msg = "GREAT";
                if (STATE.currentCombo > 5) msg = "UNSTOPPABLE";
                if (STATE.currentCombo > 10) msg = "GODLIKE";
                sub.innerText = msg;
                clearTimeout(window.comboTimeout);
                window.comboTimeout = setTimeout(() => {
                    txt.classList.remove('active');
                    sub.classList.remove('active');
                }, 2000);
            } else {
                txt.classList.remove('active');
                sub.classList.remove('active');
            }
        }

        function gameOver() {
            STATE.isPlaying = false;
            AudioSys.playGameOver();
            const isNewRecord = STATE.score > STATE.bestScore;
            document.getElementById('final-score').innerText = STATE.score.toString().padStart(4, '0');
            document.getElementById('final-combo').innerText = STATE.highCombo;
            const goBadge = document.getElementById('go-record-badge');
            goBadge.style.display = isNewRecord ? 'inline-block' : 'none';

            if (isNewRecord) {
                STATE.bestScore = STATE.score;
                localStorage.setItem('neon_orbit_best', STATE.bestScore);
                document.getElementById('best-score').innerText = STATE.bestScore.toString().padStart(4, '0');
            }

            document.getElementById('game-over-screen').classList.remove('hidden');
        }

        function resetGame() {
            STATE.score = 0;
            STATE.currentCombo = 0;
            STATE.highCombo = 0;
            STATE.currentHealth = CONFIG.maxHealth; // Reset HP
            STATE.frames = 0;
            STATE.isPlaying = true;
            STATE.shakeIntensity = 0;
            enemies = [];
            particles = [];
            
            updateScoreUI(0);
            updateHealthUI(); // Reset UI bars
            updateComboUI();
            
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            document.getElementById('start-record-badge').style.display = 'none';

            if (AudioSys.ctx.state === 'suspended') AudioSys.ctx.resume();
            loop();
        }

        function loop() {
            if (!STATE.isPlaying) return;
            ctx.fillStyle = 'rgba(5, 5, 5, 0.25)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            if (STATE.shakeIntensity > 0) {
                const dx = (Math.random() - 0.5) * STATE.shakeIntensity;
                const dy = (Math.random() - 0.5) * STATE.shakeIntensity;
                ctx.translate(dx, dy);
                STATE.shakeIntensity *= 0.9;
                if (STATE.shakeIntensity < 0.5) STATE.shakeIntensity = 0;
            }
            core.update();
            core.draw(ctx);

            // Shield Logic
            const dx = STATE.mouseX - STATE.centerX;
            const dy = STATE.mouseY - STATE.centerY;
            let targetAngle = Math.atan2(dy, dx);
            let diff = targetAngle - shieldAngle;
            while (diff < -Math.PI) diff += Math.PI * 2;
            while (diff > Math.PI) diff -= Math.PI * 2;
            shieldAngle += diff * CONFIG.shieldSpeed;

            ctx.save();
            ctx.translate(STATE.centerX, STATE.centerY);
            ctx.rotate(shieldAngle);
            ctx.shadowBlur = 20;
            ctx.shadowColor = CONFIG.colors.shield;
            ctx.strokeStyle = CONFIG.colors.shield;
            ctx.lineWidth = 6;
            ctx.beginPath();
            ctx.arc(0, 0, CONFIG.shieldRadius, -CONFIG.shieldArc/2, CONFIG.shieldArc/2);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(CONFIG.shieldRadius, 0);
            ctx.lineTo(CONFIG.shieldRadius + 10, 0);
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.restore();

            // Spawning
            const currentSpawnRate = Math.max(20, CONFIG.enemySpawnRate - Math.floor(STATE.score / 50));
            if (STATE.frames % currentSpawnRate === 0) {
                enemies.push(new Enemy());
            }

            for (let i = enemies.length - 1; i >= 0; i--) {
                const e = enemies[i];
                e.update();
                e.draw(ctx);

                const distToCenter = Math.sqrt((e.x - STATE.centerX)**2 + (e.y - STATE.centerY)**2);
                
                // 1. Hit Core
                if (distToCenter < core.radius + e.radius) {
                    // DAMAGE LOGIC
                    STATE.currentHealth--;
                    updateHealthUI(); // Update UI
                    
                    // Visuals
                    spawnParticles(e.x, e.y, CONFIG.colors.enemy, 20);
                    enemies.splice(i, 1);
                    STATE.currentCombo = 0;
                    updateComboUI();
                    
                    STATE.shakeIntensity = 15;
                    AudioSys.playDamage();
                    
                    // Red Flash
                    const flash = document.createElement('div');
                    flash.style.cssText = `position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 0, 85, 0.3); pointer-events: none; z-index: 20;`;
                    document.body.appendChild(flash);
                    setTimeout(() => flash.remove(), 100);

                    if (STATE.currentHealth <= 0) {
                        gameOver();
                    }
                    continue;
                }

                // 2. Shield Hit
                const isAtShieldRadius = Math.abs(distToCenter - CONFIG.shieldRadius) < 10;
                if (isAtShieldRadius) {
                    const enemyAngle = Math.atan2(e.y - STATE.centerY, e.x - STATE.centerX);
                    let angleDiff = enemyAngle - shieldAngle;
                    while (angleDiff < -Math.PI) angleDiff += Math.PI * 2;
                    while (angleDiff > Math.PI) angleDiff -= Math.PI * 2;

                    if (Math.abs(angleDiff) < CONFIG.shieldArc / 2) {
                        AudioSys.playBlock();
                        spawnParticles(e.x, e.y, CONFIG.colors.shield, 8);
                        const nx = (e.x - STATE.centerX) / distToCenter;
                        const ny = (e.y - STATE.centerY) / distToCenter;
                        const dot = e.vx * nx + e.vy * ny;
                        e.vx = (e.vx - 2 * dot * nx) * 1.15;
                        e.vy = (e.vy - 2 * dot * ny) * 1.15;
                        e.x += e.vx * 3;
                        e.y += e.vy * 3;

                        if (!e.isBouncing) {
                            e.isBouncing = true;
                            STATE.score += 10;
                            STATE.currentCombo++;
                            if (STATE.currentCombo > STATE.highCombo) STATE.highCombo = STATE.currentCombo;
                            updateScoreUI(STATE.score);
                            updateComboUI();
                        }
                    }
                }

                // 3. Collision Chain
                if (e.isBouncing) {
                    for (let j = enemies.length - 1; j >= 0; j--) {
                        if (i === j) continue;
                        const other = enemies[j];
                        const dist = Math.sqrt((e.x - other.x)**2 + (e.y - other.y)**2);
                        if (dist < e.radius + other.radius + 5) {
                            spawnParticles(other.x, other.y, CONFIG.colors.enemy, 12);
                            spawnParticles(other.x, other.y, CONFIG.colors.particle, 5);
                            enemies.splice(j, 1);
                            if (j < i) i--;
                            STATE.score += 50 * STATE.currentCombo;
                            AudioSys.playCombo();
                            STATE.shakeIntensity += 3;
                            updateScoreUI(STATE.score);
                            updateComboUI();
                        }
                    }
                }
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update();
                p.draw(ctx);
                if (p.life <= 0) particles.splice(i, 1);
            }

            STATE.frames++;
            ctx.restore();
            requestAnimationFrame(loop);
        }

        window.addEventListener('mousemove', (e) => {
            STATE.mouseX = e.clientX;
            STATE.mouseY = e.clientY;
        });
        window.addEventListener('touchmove', (e) => {
            e.preventDefault();
            STATE.mouseX = e.touches[0].clientX;
            STATE.mouseY = e.touches[0].clientY;
        }, { passive: false });
        const keys = {};
        window.addEventListener('keydown', (e) => keys[e.code] = true);
        window.addEventListener('keyup', (e) => keys[e.code] = false);
        setInterval(() => {
            if (STATE.isPlaying) {
                let move = 0;
                if (keys['ArrowLeft'] || keys['KeyA']) move = -0.1;
                if (keys['ArrowRight'] || keys['KeyD']) move = 0.1;
                if (move !== 0) {
                    const currentAngle = Math.atan2(STATE.mouseY - STATE.centerY, STATE.mouseX - STATE.centerX);
                    const newAngle = currentAngle + move;
                    STATE.mouseX = STATE.centerX + Math.cos(newAngle) * 100;
                    STATE.mouseY = STATE.centerY + Math.sin(newAngle) * 100;
                }
            }
        }, 16);

        document.getElementById('start-btn').addEventListener('click', resetGame);
        document.getElementById('restart-btn').addEventListener('click', resetGame);
    </script>
